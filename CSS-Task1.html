<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .names {
            width: 100%;
            background-color: lightblue;
        }

        th, td {
            border: 1px solid black;
            border-radius: 40px;
        }

        table {
            border: 1px solid black;
            border-radius: 15px;
        }

        .side-heading {
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <table class="names">
        <tr class="side-heading">
          <th>Firstname</th>
          <th>Lastname</th> 
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
    </table>

</body>
</html>
