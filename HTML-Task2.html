<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" bordercolor="black" width="300" cellspacing="0">
        <tr>
            <th>
                <p>Lists can be nested (list inside list):</p>
                <ul type="dot"> 
                    <li>Coffee</li>
                    <li>Tea</li>
                        <ul type="circle">
                            <li>Black tea</li>
                            <li>Green tea</li>
                        </ul>
                    <li>Milk</li>
                </ul>
            </th>
        </tr>
    </table>
</body>
</html>
