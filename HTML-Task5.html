<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading {
            color: blue;
            font-weight: bold;
            font-size: 40px;
        }

        .table {
            margin-left: 180px;
        }

        .declaration-label {
            white-space: nowrap; 
        }

        .table input[type="text"],
        .table input[type="email"],
        .table input[type="password"],
        .table input[type="number"],
        .table textarea,
        .table select {
            width: 99%; 
        }

        .side-heading {
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div>
        <h1 class="heading"><center>Registration form</center></h1>
    </div>

    <div class="table">
    <table border="1" bordercolor="black" height="100" width="80%">
        <tr>
            <td class="side-heading"><center>First Name</center></td>
            <td><input type="text" cols="100"/></td>
        </tr>

        <tr>
            <td class="side-heading"><center>Last Name</center></td>
            <td><input type="text"/></td>
        </tr>

        <tr>
            <td class="side-heading"><center>Email</center></td>
            <td><input type="email"/></td>
        </tr>

        <tr>
            <td class="side-heading"><center>Password</center></td>
            <td><input type="password"/></td>
        </tr>

        <tr>
            <td class="side-heading"><center>Re-enter Password</center></td>
            <td><input type="password"/></td>
        </tr>

        <tr>
            <td class="side-heading"><center>Gender:</center></td>
                <td>
                    <input type="radio" name="gender" /> Male <hr>
                    <input type="radio" name="gender" /> Female
                </td>
        </tr>

        <tr>
            <td class="side-heading"><center>Age:</center></td>
            <td><input type="number"/></td>
        </tr>

        <tr>
            <td class="side-heading"><center>Phone Number</center></td>
            <td><input type="number"/></td>
        </tr>

        <tr height="105">
            <td class="side-heading"><center>Address</center></td>
            <td><textarea rows="6" cols="100"></textarea></td>
        </tr>

        <tr>
            <td class="side-heading"><center>State</center></td>
            <td><input type="text"/></td>
        </tr>

        <tr>
            <td class="side-heading"><center>Country</center></td>
            <td>
                <select>
                    <option>Choose your country</option>
                    <option>India</option>
                    <option>US</option>
                    <option>UK</option>
                    <option>Russia</option>
                </select>
            </td>
        </tr>

        <tr>
            <td class="side-heading"><center>Languages known</center></td>
            <td>
                <form>
                    <input type="checkbox" />English
                    <input type="checkbox" />Kannada
                    <input type="checkbox" />Hindi
                    <input type="checkbox" />Telugu
                </form>
            </td>
        </tr>

        <tr>
            <td width="400">
                <lable class="declaration-label">
                    <input type="checkbox" /> Hereby I declare all the given details are true
                </lable>
            </td>
        </tr>

        <tr>
            <td>Log in to <a href="#">Ethnus</a>website</td>
        </tr>
    </table>
</div>

</br>
<div class="button">
    <center><input type="submit" value="Register" /></center>
</div>
</body>
</html>
