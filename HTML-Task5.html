<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <div>
        <h1 style="color: blue; font-weight: bold; font-size: 40px;"><center>Registration form</center></h1>
    </div>

    <div class="table">
    <table border="1" bordercolor="black" height="100" width="60%">
        <tr>
            <td class="side-heading" style="width: 30%;"><center>First Name</center></td>
            <td><input type="text" style="width: 99%;" cols="100"/></td>
        </tr>

        <tr>
            <td class="side-heading"><center>Last Name</center></td>
            <td><input type="text" style="width: 99%;"/></td>
        </tr>

        <tr>
            <td class="side-heading"><center>Email</center></td>
            <td><input type="email" style="width: 99%;"/></td>
        </tr>

        <tr>
            <td class="side-heading"><center>Password</center></td>
            <td><input type="password" style="width: 99%;"/></td>
        </tr>

        <tr>
            <td class="side-heading"><center>Re-enter Password</center></td>
            <td><input type="password" style="width: 99%;"/></td>
        </tr>

        <tr>
            <td class="side-heading"><center>Gender:</center></td>
            <td>
                <input type="radio" name="gender" /> Male <br>
                <input type="radio" name="gender" /> Female
            </td>
        </tr>

        <tr>
            <td class="side-heading"><center>Age:</center></td>
            <td><input type="number" style="width: 99%;"/></td>
        </tr>

        <tr>
            <td class="side-heading"><center>Phone Number</center></td>
            <td><input type="number" style="width: 99%;"/></td>
        </tr>

        <tr height="105">
            <td class="side-heading"><center>Address</center></td>
            <td><textarea rows="6" cols="100" style="width: 99%;"></textarea></td>
        </tr>

        <tr>
            <td class="side-heading"><center>State</center></td>
            <td><input type="text" style="width: 99%;"/></td>
        </tr>

        <tr>
            <td class="side-heading"><center>Country</center></td>
            <td>
                <select style="width: 100%;">
                    <option>Choose your country</option>
                    <option>India</option>
                    <option>US</option>
                    <option>UK</option>
                    <option>Russia</option>
                </select>
            </td>
        </tr>

        <tr>
            <td class="side-heading"><center>Languages known</center></td>
            <td>
                <form>
                    <input type="checkbox" />English
                    <input type="checkbox" />Kannada
                    <input type="checkbox" />Hindi
                    <input type="checkbox" />Telugu
                </form>
            </td>
        </tr>

        <tr>
            <td colspan="2"><input type="checkbox" class="inline" />Hereby I declare all the given details are true</td>
        </tr>
        <tr>
           <td style="text-align:right;" colspan="2">Log in to <a href="http://www.ethnus.com">Ethnus </a>website</td> 
        </tr>
    </table>
</div>

</br>
<div class="button">
    <center><input type="submit" value="Register" /></center>
</div>
</center>
</body>
</html>
