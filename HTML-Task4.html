<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div style="padding-bottom: 6px;">
            <label for="fn" style="padding-right: 56px;">Full Name:</label>
            <input type="text" name="fn" placeholder="Vincent Maverick Durano"/>
        </div>

        <div  style="padding-bottom: 6px;">
            <label for="un" style="padding-right: 59px;">Username:</label>
            <input type="text" name="un" placeholder="Vinz"/>
        </div>

        <div  style="padding-bottom: 6px;">
            <label for="ps" style="padding-right: 61px;">Password:</label>
            <input type="password" name="ps" placeholder="*****"/>
        </div>

        <div  style="padding-bottom: 6px;">
            <label for="re" style="padding-right: 40px;">Re Password:</label>
            <input type="password" name="re" placeholder="*****"/>
        </div>

        <div  style="padding-bottom: 6px;">
            <label for="age" style="padding-right: 95px;">Age:</label>
            <input type="number" name="age" placeholder="22"/>
        </div>

        <div  style="padding-bottom: 6px;">
            <label for="gen" style="padding-right: 74px;">Gender:</label>
            <select name="gen">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <input type="submit" value="Save" />
    </form>
</body>
</html>
